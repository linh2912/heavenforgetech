<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HeavenForge Tech — Coming Soon</title>
  <meta name="description" content="Chúng tôi đang rèn giũa nền tảng công nghệ tiếp theo.">
  <meta property="og:title" content="HeavenForge Tech">
  <meta property="og:description" content="Chúng tôi đang rèn giũa nền tảng công nghệ tiếp theo.">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/png" href="./logo-HEAVENFORGE TECH.png">

  <style>
    :root {
      --bg: #0f1326;
      --fg: #eaf2ff;
      --accent: #e0b44c;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 50% 10%, #18204a, var(--bg));
      color: var(--fg);
      font: 16px/1.6 system-ui, Segoe UI, Roboto, Arial;
    }

    .wrap {
      max-width: 720px;
      padding: 32px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- Logo --- */
    .logo {
      height: 78px;
      width: auto;
      margin-bottom: 10px;
      object-fit: contain;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, .1));
    }

    /* --- Badge --- */
    .badge {
      display: inline-block;
      margin-bottom: 26px;
      padding: .35em .9em;
      border: 1px solid rgba(255, 255, 255, .25);
      border-radius: 999px;
      font-size: 14px;
      letter-spacing: .5px;
      background: rgba(255, 255, 255, .05);
      opacity: .9;
    }

    /* --- Heading --- */
    h1 {
      margin: 0 0 .25em;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: .5px;
    }

    p {
      opacity: .9;
      margin: .25em 0 1.25em;
    }

    .tagline {
      font-size: clamp(16px, 2.2vw, 20px);
      color: #d8e3ff;
      font-weight: 500;
    }

    /* --- CTA --- */
    .cta {
      display: inline-block;
      padding: .75em 1em;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, .25);
      text-decoration: none;
      color: var(--fg);
      background: rgba(255, 255, 255, .02);
      transition: all .25s ease-in-out;
    }

    .cta:hover {
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(224, 180, 76, .3);
      transform: scale(1.03);
    }

    footer {
      opacity: .6;
      font-size: 14px;
      margin-top: 2rem;
    }

    @media (max-width: 480px) {
      .logo { height: 80px; }
      .wrap { padding: 24px; }
      h1 { font-size: 32px; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <!-- Logo trên cùng -->
    <img src="./logo-HEAVENFORGETECH-1.png" alt="HeavenForge Tech Logo" class="logo">

    <!-- Badge ngay bên dưới logo -->
    <div class="badge">COMING SOON</div>

    <!-- Nội dung chính -->
    <h1>HeavenForge Tech</h1>
    <p class="tagline">Where ideas are forged into reality.</p>
    <p>Chúng tôi đang hoàn thiện nền tảng. Đăng ký để nhận thông báo khi ra mắt.</p>

    <!-- Email placeholder: không có email plaintext trong HTML -->
    <span id="contact-mail" aria-label="contact email"></span>

    <footer>Copyright ©2025 HeavenForge Tech</footer>
  </main>

  <!-- REPLACE your existing <script> block with this exact block -->
<script>
(function () {
  // ASCII codes only (no plaintext email in comments)
  const codes = [99,111,110,116,97,99,116,64,104,101,97,118,101,110,102,111,114,103,101,116,101,99,104,46,99,111,109];
  const email = String.fromCharCode(...codes);
  const a = document.createElement('a');
  a.href = 'mailto:' + email;
  a.textContent = 'Liên hệ: ' + email;
  a.className = 'cta';
  a.setAttribute('rel', 'nofollow');
  a.setAttribute('aria-label', 'Email liên hệ HeavenForge Tech');
  const holder = document.getElementById('contact-mail');
  if (holder) holder.appendChild(a);
})();
</script>

</body>
</html>
